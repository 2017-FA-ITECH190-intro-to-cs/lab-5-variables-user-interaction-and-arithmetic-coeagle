<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Grades</title>

</head>
<body>
    <p>
        Please enter your grade: 
    </p>
    <table>
         <ul> Homework is worth 25% of your final grade </ul>
            <ul> Labs are worth 20% of the final </ul>
            <ul> The Midterm Exam is worth 25% of the final grade </ul>
            <ul> The Final Exam is worth 30% of the final grade </ul>
       </table>

    <table>
    <ul>Homework grade:<input id="homework" type="text"/></ul>
    
    <ul> Lab grade:<input id="lab" type="text"/> </ul>
    
    <ul> Midterm grade:<input id="midterm" type="text"/> </ul>
    
    <ul> Final grade:<input id="final" type="text"/> </ul>
</table>

<input type="button" value="calculate grade"
	onclick="
	homework= parseFloat(document.getElementById('homework').value);
	
	lab= parseFloat(document.getElementById('lab').value);
		
	midterm= parseFloat(document.getElementById('midterm').value);
		
	final= parseFloat(document.getElementById('final').value);
	
	average= homework * (.25) * midterm * (.25) * final * (.30) * lab * (.20) / (4);
		
	document.getElementById('outputDiv').innerHTML=
		
	'<p> Your weighted average is '+ average + '</p>';
 "/>
	
	<div id= "outputDiv"></div>

</body>

</html>
